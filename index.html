<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


</head>

<body>
    <div class="container">
        <div class="searchbox">
            <i class="bx bx-map"></i>
            <input type="text" id='city' placeholder="Enter Your Location">
            <button class="bx bx-search" onclick="search()"></button>
        </div>
        <div class="weather-box">
            <div class="box">
                <div class="info">
                    <div class="weather">
                        <img id='image' src="images/cloud.png" class="">
                        <h4><span id="temperature"></span>Â°C</h4>
                        <p id="description">--</p>
                    </div>
                </div>  
            </div>
        </div>
        <div class="weather-details">
            <div class="humidity">
                <i class="bx bx-water"></i>
                <div class="text">
                    <div class="info-humidity">
                        <h4><span id="humid">--</span>%</h4>
                    </div>
                    <p>Humidity</p>
                </div>

            </div>
            <div class="wind">
                <i class="bx bx-wind"></i>
                <div class="text">
                    <div class="info-wind">
                        <h4><span id="windSpeed">--</span>Km/h</h4>
                    </div>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js">
    </script>
</body>

</html>
